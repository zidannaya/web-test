<!DOCTYPE html>
<html>
<head>
 <title>Web Simple abinaya dan Anteravtive</title>
 <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      width: 300px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      opacity: 0.8;
    }
 </style>
</head>
<body>

<h1>Web Simple dan Anteravtive</h1>
<p>Formulir ini adalah contoh web simple dan anteravtive yang dibuat menggunakan HTML, CSS, dan JavaScript.</p>

<form action="/submit_form" method="post">
 <label for="fname">Nama Depan:</label><br>
 <input type="text" id="fname" name="fname"><br>
 <label for="lname">Nama Belakang:</label><br>
 <input type="text" id="lname" name="lname"><br>
 <input type="submit" value="Submit">
</form>

</body>
</html>
